<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<script type="text/javascript" src="vue.js"></script>

</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data:{
				message: "Мое первое приложение!"
			}
		});
	</script>
</body>
</html>

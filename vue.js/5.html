<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				todos: [
					{text: "Посадить дерево"},
					{text: "Вырастить сына"},
					{text: "Посроить дом"}
				]
			}
			//Для наглядного примера, попробуйте добавить в консоли app.todos.push({text: "Что-то"})
		});
	</script>
</body>
</html>

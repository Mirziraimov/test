<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js</title>
	<script type="text/javascript" src="vue.js"></script>

</head>
<body>
	<div id="app">
		<span v-bind:title="message">
			Наведи курсор мыши на текст и увидешь!
		</span>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data:{
				message:'Вот когда вы загрузили эту страницу: ' + new Date().toLocaleString()
			}
		});
	</script>
</body>
</html>
